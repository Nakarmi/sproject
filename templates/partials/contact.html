{% load static %}

<div class="container py-lg-5 py-md-4 py-sm-4 py-3">
    <h3 class="title text-center mb-md-4 mb-sm-3 mb-3 mb-2">Stay Connected</h3>
    <div class="title-wls-text text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">
       <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et Lorem ipsum 
       </p>
    </div>
    <div class="row">
       <div class="col-lg-6 col-md-6 contact-details">
          <form action="" method="post">
             {% csrf_token %}
             <div class=" form-group contact-forms">
                <input type="text" class="form-control" placeholder="Name" name="name" required="">
             </div>
             <div class="form-group contact-forms">
                <input type="email" class="form-control" placeholder="Email" name="email" required="">
             </div>
             <div class="form-group contact-forms">
                <input type="text" class="form-control" placeholder="Contact" pattern="[0-9]{10}" name="contact" required=""> 
             </div>
             <div class="form-group contact-forms">
                <textarea class="form-control" placeholder="Message" rows="3" name="msg" required=""></textarea>
             </div>
             <button type="submit" class="btn sent-butnn">Submit</button>
          </form>
       </div>
       <div class="col-lg-6 col-md-6 address-grid text-center">
          <div class="contact-address-grid mb-3">
             <h4> Address</h4>
          </div>
          <div class=" footer-contact-list mb-2">
             <p>Jenla, Bhaktapur,<br>Bagmati, Nepal.</p>
          </div>
          <div class=" footer-contact-list mb-2">
            <a href="tel:+9779861112142">+977 986-1112142</a>
          </div>
          <div class=" footer-contact-list mb-2">
             <p><a href="mailto:bpin.nakarmi77@gmail.com" style="font-style:italic;">bpin.nakarmi77@gmail.com</a></p>
          </div>
          <div class="icons mt-3 text-center">
            <ul class="d-flex justify-content-center pb-3 social-icons">
               <li>
                  <a href="https://www.facebook.com/">
                  <span class="fa fa-facebook-f"></span>
                  </a>
               </li>
               <li class="mx-3">
                  <a href="https://www.twitter.com/">
                  <span class="fa fa-twitter"></span>
                  </a>
               </li>
               <li class="mr-3">
                  <a href="https://www.google.com/">
                  <span class="fa fa-google"></span>
                  </a>
               </li>
            </ul>
          </div>
         </div>
       </div>
    </div>
</div>
